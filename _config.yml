title: Luke Dahl
email: lsd5k@virginia.edu
description: >- # this means to ignore newlines until "baseurl:"
  Luke Dahl is Assistant Professor of Composition and Computer Technologies in the 
  Music Department at University of Virginia where he teaches classes on music 
  technology, audio signal processing, and music interaction design. His 
  research is primarily situated in the interdisciplinary field of New 
  Interfaces for Musical Expression (NIME) which investigates and explores 
  the intersection of technology and musical practice through the activities of 
  design, musical performance, and empirical research.
